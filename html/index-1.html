<!DOCTYPE html>
<html>
  <head>
    <title>Пример использования свойства clear</title>
    <style>
      div {
        background-color: rgba(0,255,0,0.3);      /* устанавливаем цвет заднего фона */
        clear: right;                               /* плавающие элементы не разрешены с правой стороны */
      }
      img {
        width: 25%;                                 /* ширина 25% от родительского элемента */
      }
      .floatRight {
        float: right;                               /* элемент становится плавающим и смещается по правому кра */
        margin-bottom: 15px;                        /* устанавливаем внешние отступы снизу */
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../img/котейка) 400 на 400 пикселей.jpg" alt="кот для примера" class="floatRight" />
      - Котик-котик обормотик, Ты зачем описал ботик. Мама ботик обувала, мама
      котика ругала.
    </div>
