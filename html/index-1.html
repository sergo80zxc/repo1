<!DOCTYPE html>
<html>
    <head>
        <title>Позиция градиента (использование градусов)</title>
        <style> 
            div {
                height: 100px;          /* устанавливаем высоту элемента */
                line-height: 100px;     /* устанавливаем высоту строки (выравниваем по высоте)*/	
                text-align: center;     /* выравниваем текст по центру */	
                vertical-align: top;    /* выравниваем элементы по верху (вертикальное выравнивание)*/
            }
            .test {
                background-color: blue;                                                     /* В случае если браузер пользователя не поддерживает градиенты */
                background-image: -webkit-linear-gradient(-45deg, blue, white, red);    /* Chrome 4.0 – 9.0, Safari 5.1 - 6.0, UC Browser */
                background-image: -o-linear-gradient(-45deg, blue, white, red);         /* Opera 11.1 - 12.0 */
                background-image: -moz-linear-gradient(-45deg, blue, white, red);       /* Firefox 3.6 - 15 */
                background-image: linear-gradient(135deg, blue, white, red);            /* стандартный синтаксис (должен быть в конце ) */
            }
        </style>
    </head>
	<body>
		<div class = "test">linear-gradient(135deg, blue, white, red);</div>
	</body>
</html>
