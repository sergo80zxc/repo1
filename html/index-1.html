<!DOCTYPE html>
<html>
    <head>
	    <title>Применение линейных градиентов</title>
        <style> 
            div {
                display: inline-block;          /* устанавливаем, что элементы <div> становятся блочно-строчными (чтобы выстроились в линейку) */
                width: 80px;                    /* устанавливаем ширину элемента */
                height: 80px;                   /* устанавливаем высоту элемента */
                margin: 1em;                    /* устанавливаем внешние отступы со всех сторон элемента */
            }
            .test1 {
                background-image: linear-gradient(orange, black);       /* указываем начальный цвет оранжевый и конечный черный */
            }
            .test2 {
                background-image: linear-gradient(green, red);          /* указываем начальный цвет зеленый и конечный красный */
            }
            .test3 {
                background-image: linear-gradient(red, moccasin);       /* указываем начальный цвет крансый и конечный моккасин */
            }
            .test4 {
                background-image: linear-gradient(yellow, blue);        /* указываем начальный цвет желтый и конечный синий */
            }
        </style>
    </head>
	<body>
		<div class = "test1"></div>
		<div class = "test2"></div><br>
		<div class = "test3"></div>
		<div class = "test4"></div>
	</body>
</html>
