<!DOCTYPE html>
<html>
    <head>
        <title>Пример использования радиальных градиентов</title>
        <style> 
            div {
                height: 125px;              /* устанавливаем высоту элемента */
                width: 250px;               /* устанавливаем ширину элемента */
                display: inline-block;      /* устанавливаем, что элементы <div> становятся блочно-строчными (чтобы выстроились в линейку) */
            }
            .test {
                background-image: radial-gradient(green, red);              /* задаем двухцветный радиальный градиент эллиптической формы */
            }
            .test2 {
                background-image: radial-gradient(ellipse, orange, black);  /* задаем двухцветный радиальный градиент эллиптической формы */
            }
            .test3 {
                background-image: radial-gradient(circle, green, red);      /* задаем двухцветный радиальный градиент круглой формы */
            }
            .test4 {
                background-image: radial-gradient(circle, orange, black);   /* задаем двухцветный радиальный градиент круглой формы */
            }
        </style>
    </head>
	<body>
		<div class = "test"></div>
		<div class = "test2"></div><br>
		<div class = "test3"></div>
		<div class = "test4"></div>
	</body>
</html>
