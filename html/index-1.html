<!DOCTYPE html>
<html>
    <head>
        <title>Повторяющиеся радиальные градиенты (четкие переходы между цветами)</title>
        <style>
            div {
                height: 290px;          /* устанавливаем высоту элемента */
                width: 290px;           /* устанавливаем ширину элемента */
                display: inline-block;  /* устанавливаем, что элементы <div> становятся блочно-строчными (чтобы выстроились в линейку) */
                border-radius: 100%;    /* задаем радиус скругления углов элемента */
            }
            .test {
                background-image: repeating-radial-gradient(red, red 5px, orange 10px, orange 15px, yellow 20px, yellow 25px, green 30px, green 35px, SkyBlue 40px, SkyBlue 45px, blue 50px, blue 55px, violet 60px, violet 65px); /* повтояющийся четырнадцатицветный градиент с точками остановки для каждого цвета через каждые 5px */
            }
            .test2 {
                background-image: repeating-radial-gradient(black, black 2px, white 4px, white 6px);        /* повтояющийся четырехцветный градиент с точками остановки для каждого цвета через каждые 2px */
            }
        </style>
    </head>
	<body>
		<div class = "test"></div>
		<div class = "test2"></div>
	</body>
</html>
