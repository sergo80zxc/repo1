<!DOCTYPE html>
<html>
  <head>
    <title>
      Использование автоматического переполнения с плавающими элементами
    </title>
    <style>
      div {
        border: 3px solid green;             /* сплошная граница размером 3 пикселя зеленого цвета */
        background-color: rgba(0,255,0,0.3); /* устанавливаем цвет заднего фона */
      }
      img {
        width: 30%;                            /* ширина 30% от родительского элемента */
      }
      .floatRight {
        float: right;                          /* элемент становится плавающим и смещается по правому краю */
      }
      .fixContainer {
        overflow: auto;                         /* переполнение будет производиться в автоматическом режиме */
      }
    </style>
  </head>
  <body>
    <div class="fixContainer">
      <img src="../img/котейка) 400 на 400 пикселей.jpg" alt="кот для примера" class="floatRight" />
      - Котик-котик обормотик, Ты зачем описал ботик. Мама ботик обувала, мама
      котика ругала.
    </div>
  </body>
</html>
